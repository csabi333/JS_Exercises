<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class='gift-img'>
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <article class="gift-info">
        <h3>old iphone kekw giveaway</h3>
        <h4 class='giveaway'>giveaway ends on sunday,24 april 2020 8am</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, iste? Doloremque inventore aliquid omnis quo a assumenda ipsam facere hic!</p>
        <div class="deadline">
          <div class='deadline-format'>
            <h4 class="days">00</h4>
            <span>days</span>
          </div>
          <div class='deadline-format'>
            <h4 class="hours">00</h4>
            <span>Hours</span>
          </div>
          <div class='deadline-format'>
            <h4 class="mins">00</h4>
            <span>Minutes</span>
          </div>
          <div class='deadline-format'>
            <h4 class="seconds">00</h4>
            <span>Seconds</span>
          </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
